<!DOCTYPE html>
<html>
	<head>
		<script src="static/assets/js/jquery.min.js"></script>
		<link rel="stylesheet" href="static/assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/assets/css/listeners.css">
		<link rel="stylesheet" href="static/assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<script src="static/assets/js/global.js"></script>
		<script src="static/assets/js/monitor.js"></script>
		<script src="static/assets/js/listeners.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
		<meta name="description" content="PyIris - Listeners">
		<meta name="author" content="Anirudha Saraf">
		<meta name="theme-color" content="#ffffff" />
		<title>PyIris - Listeners</title>
	</head>
	<body>
		<div id="div_error">
			<div id="div_error_message"></div>
			<a id="a_error_close">x</a>
		</div>
		<div id="div_success">
			<div id="div_success_message"></div>
			<a id="a_success_close">x</a>
		</div>
		<nav>
			<a href="home">Home</a>
			<a href="generator" style="color: #13a10e">Generator</a>
			<a href="listeners" style="color: #3b79ff">Listeners</a>
			<a href="scouts" style="color: #e74856">Scouts</a>
		</nav>
		<div class="container hide">
			<div class="row">
				<div class="col-12">
					<h1 class="label" id="h1_listeners_heading">Listeners</h1>
					<div id="bind">
						<div class="div_heading" id="div_bind_heading">
							<i class="fa arrow" id="i_bind_heading"></i>
							<h2 class="custom_label" id="h2_bind_heading" style="margin-left: 10px">Bind</h2>
						</div>
						<div id="div_bind_content">
							<table id="table_bind_content">
								<tr>
									<th>Bind Options</th>
								</tr>
								<tr>
									<td>
										<input type="text" id="input_bind_content_interface" name="Interface" placeholder="Local interface to bind to" style="width: 20em" maxlength="100">
									</td>
								</tr>
								<tr>
									<td>
										<input type="number" id="input_bind_content_port" name="Port" placeholder="Local port to bind on" style="width: 17em" maxlength="100">
									</td>
								</tr>
							</table>
							<br>
							<button id="button_bind_content" class="select center" style="display: block; width: 200px !important; height: 40px; font-size: 16px"><i class="fa fa-circle-o-notch fa-spin" id="i_bind_content"></i> Bind</button>
						</div>
					</div>

					<div id="div_options">
						<div class="div_heading" id="div_options_heading">
							<i class="fa arrow" id="i_options_heading"></i>
							<h2 class="custom_label" id="h2_options_heading" style="margin-left: 10px">Listener Options</h2>
						</div>
						<div id="div_options_content">
							<button id="button_options_content_reset" class="select">Reset All</button>
							<table id="table_options_content_interface">
								<tr>
									<th>Interface</th>
								</tr>
								<tr>
									<td>
										<input type="text" id="input_options_content_interface" name="Interface" placeholder="Local interface to start a listener" style="width: 20em" maxlength="100">
										<button id="button_options_content_interface_update" class="select">Update</button>
										<button id="button_options_content_interface_reset" class="select">Reset</button>
									</td>
								</tr>
								<tr>
									<td id="td_options_content_interface_value">
									</td>
								</tr>
							</table>
							<table id="table_options_content_port">
								<tr>
									<th>Port</th>
								</tr>
								<tr>
									<td>
										<input type="number" id="input_options_content_port" name="Port" placeholder="Local port to start a listener" style="width: 17em" maxlength="100">
										<button id="button_options_content_port_update" class="select">Update</button>
										<button id="button_options_content_port_reset" class="select">Reset</button>
									</td>
								</tr>
								<tr>
									<td id="td_options_content_port_value">
									</td>
								</tr>
							</table>
							<table id="table_options_content_name">
								<tr>
									<th>Name</th>
								</tr>
								<tr>
									<td>
										<input type="text" id="input_options_content_name" name="Name" placeholder="Name of the listener" style="width: 20em" maxlength="100">
										<button id="button_options_content_name_update" class="select">Update</button>
										<button id="button_options_content_name_reset" class="select">Reset</button>
									</td>
								</tr>
								<tr>
									<td id="td_options_content_name_value">
									</td>
								</tr>
							</table>
							<table id="table_options_content_reply">
								<tr>
									<th>Reply</th>
								</tr>
								<tr>
									<td>
										<input type="text" id="input_options_content_reply" name="Reply" placeholder="Reply to send back" style="width: 25em" maxlength="100">
										<button id="button_options_content_reply_update" class="select">Update</button>
										<button id="button_options_content_reply_reset" class="select">Reset</button>
									</td>
								</tr>
								<tr>
									<td id="td_options_content_reply_value">
									</td>
								</tr>
							</table>
						</div>
					</div>

					<div id="div_listeners">
						<div class="div_heading" id="div_listeners_heading">
							<i class="fa arrow" id="i_listeners_heading"></i>
							<h2 class="custom_label" id="h2_listeners_heading" style="margin-left: 10px">Active Listeners</h2>
						</div>
						<div id="div_listeners_content">
							<table id="table_listeners_content" style="border-collapse: collapse; table-layout: fixed;">
								<tr>
									<th>ID</th>
									<th>Interface</th>
									<th>Port</th>
									<th>Name</th>
									<th>Started</th>
									<th style="width: 18%">Connections</th>
									<th><button class='red button_listeners_content_remove' data-index=-1>X</button>   <i class="fa fa-circle-o-notch fa-spin i_listeners_content" data-index=-1></i></th>
								</tr>
							</table>
						</div>
					</div>


					<br>
					<br>

					<button id="button_run" class="select center" style="display: block; width: 300px !important; height: 50px; font-size: 20px">Run listener</button>

					<div id="copyright">
						<a href="https://github.com/angus-y/PyIris-backdoor">GitHub</a><br>
						Version 2.0.0<br>
						Copyright Â© 2020 Anirudha Saraf<br>
						<a href="https://github.com/angus-y" target="_blank">https://github.com/angus-y</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
